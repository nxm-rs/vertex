[package]
name = "vertex-node-core"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Generic node infrastructure library"

[lints]
workspace = true

[dependencies]
# Internal dependencies - generic infrastructure only
vertex-node-api = { workspace = true }
vertex-tasks = { workspace = true }

# Cryptography
alloy-primitives = { workspace = true }

# CLI (for args)
clap = { workspace = true, features = ["derive", "env"] }
directories = "5.0"
shellexpand = "3.1"

# Tracing
tracing.workspace = true
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2"

# Async runtime
tokio = { workspace = true, features = ["macros"] }
futures.workspace = true

# Error handling
eyre.workspace = true

# Concurrency
parking_lot.workspace = true
async-trait.workspace = true

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
toml = "0.7"
figment = { version = "0.10", features = ["toml", "env"] }

# Misc
once_cell = "1.17"
humantime = "2.1"
chrono = "0.4"
rand.workspace = true
hex.workspace = true

[dev-dependencies]
tempfile = "3"

[build-dependencies]
vergen-gitcl = { workspace = true, features = ["build", "cargo", "emit_and_set"] }

[lib]
name = "vertex_node_core"
path = "src/lib.rs"
