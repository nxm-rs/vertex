[package]
name = "vertex-node-core"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"
description = "Vertex Swarm node core library"

[dependencies]
# Internal dependencies
nectar-primitives = { workspace = true }
vertex-primitives = { workspace = true }
vertex-swarm-api = { workspace = true }
vertex-swarmspec = { workspace = true }
vertex-node-api = { workspace = true }
vertex-net-topology = { workspace = true }
vertex-net-handshake = { workspace = true }
vertex-net-primitives-traits = { workspace = true }
# vertex-storage = { workspace = true }  # TODO: Fix storage deps
# vertex-metrics = { workspace = true }  # TODO: Update metrics API

# P2P networking
libp2p = { workspace = true }

# Cryptography
alloy-primitives = { workspace = true }
alloy-signer = { workspace = true }
alloy-signer-local = { workspace = true }

# CLI
clap = { version = "4.3", features = ["derive", "env"] }
directories = "5.0"
shellexpand = "3.1"

# Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2"

# Async runtime
tokio = { version = "1.29", features = ["full", "tracing"] }
futures = "0.3"

# Error handling
eyre = "0.6"
color-eyre = "0.6"

# Misc
once_cell = "1.17"
humantime = "2.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.7"
chrono = "0.4"
rand = "0.8"
hex = "0.4"

# Keystore & Identity
rpassword = "7"           # Password prompting
atty = "0.2"              # TTY detection for interactive prompts

[dev-dependencies]
tempfile = "3"

[build-dependencies]
vergen-gitcl = { workspace = true, features = ["build", "cargo", "emit_and_set"] }

[lib]
name = "vertex_node_core"
path = "src/lib.rs"
