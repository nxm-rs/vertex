[package]
name = "vertex-swarm-core"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Swarm business logic and orchestration (libp2p-FREE)"

[lints]
workspace = true

[dependencies]
## vertex - client layer (THE libp2p boundary)
vertex-swarm-client = { workspace = true }

## vertex - primitives
vertex-swarm-api.workspace = true
vertex-swarm-primitives.workspace = true

## cli (optional)
alloy-primitives = { workspace = true, optional = true, features = ["serde"] }
alloy-signer = { workspace = true, optional = true }
alloy-signer-local = { workspace = true, optional = true }
clap = { workspace = true, features = ["derive", "env"], optional = true }
figment = { version = "0.10", features = ["toml", "env"], optional = true }
hex = { workspace = true, optional = true }
rand = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"], optional = true }
strum = { workspace = true, optional = true }
vertex-node-api = { workspace = true, optional = true }
vertex-swarmspec = { workspace = true, optional = true }

[features]
default = ["std"]
std = []
cli = ["dep:clap", "dep:alloy-primitives", "dep:alloy-signer", "dep:alloy-signer-local", "dep:figment", "dep:hex", "dep:rand", "dep:serde", "dep:strum", "dep:vertex-node-api", "dep:vertex-swarmspec", "vertex-swarm-primitives/serde"]
