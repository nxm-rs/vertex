[package]
name = "vertex-swarm-peermanager"
description = "Peer lifecycle management with PeerId/OverlayAddress abstraction boundary"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
# New generic layers
vertex-net-peer = { workspace = true }
vertex-net-peers = { workspace = true }

# Swarm-specific
vertex-swarm-primitives = { workspace = true }
vertex-swarm-peer = { workspace = true, features = ["serde"] }

# Core
libp2p = { workspace = true }
parking_lot = { workspace = true }
tracing = { workspace = true }
web-time = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { version = "1.0", features = ["std"] }
alloy-primitives = { workspace = true, features = ["serde"] }
auto_impl = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["sync"] }
vertex-tasks = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["rt", "macros", "time"] }
tempfile = "3"
