[package]
name = "vertex-swarmspec"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
# ethereum
alloy-chains = { workspace = true, features = ["serde"] }
alloy-primitives = { workspace = true, features = ["serde"] }

# nectar (contracts provide addresses and bindings, primitives for ChunkTypeSet)
nectar-contracts.workspace = true
nectar-primitives.workspace = true

# swarm forks
vertex-swarm-forks.workspace = true

# networking
libp2p.workspace = true
vertex-net-primitives.workspace = true
vertex-net-primitives-traits.workspace = true

# misc
auto_impl.workspace = true
byteorder.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true, optional = true }

[dev-dependencies]
# Test utilities
proptest = { workspace = true }
arbitrary = { workspace = true }

[features]
default = ["std"]
std = [
    "alloy-chains/std",
    "alloy-primitives/std",
    "nectar-contracts/std",
    "vertex-swarm-forks/std",
    "serde/std",
    "serde_json",
]
serde_json = ["dep:serde_json"]
arbitrary = [
    "alloy-chains/arbitrary",
    "alloy-primitives/arbitrary",
    "vertex-swarm-forks/arbitrary",
]
test-utils = []
