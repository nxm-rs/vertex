syntax = "proto3";

package swap;

option go_package = "pb";

// EmitCheque is sent when a node issues a cheque to a peer.
// The cheque field contains a JSON-encoded SignedCheque.
message EmitCheque {
    bytes cheque = 1;
}

// Handshake is sent to exchange beneficiary addresses.
message Handshake {
    bytes beneficiary = 1;
}
