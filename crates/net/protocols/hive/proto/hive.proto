syntax = "proto3";

package hive;

option go_package = "pb";

message Peers {
    repeated Peer peers = 1;
}

// Peer represents a gossiped peer address in the Hive protocol.
// Note: Field numbers match BzzAddress for wire compatibility with Bee.
message Peer {
    bytes multiaddrs = 1;   // Serialized multiaddrs (may include 0x99 prefix for multiple)
    bytes signature = 2;    // ECDSA signature proving ownership
    bytes overlay = 3;      // 32-byte Kademlia routing address
    bytes nonce = 4;        // 32-byte nonce used in overlay derivation
}
