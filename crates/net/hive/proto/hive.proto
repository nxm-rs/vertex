syntax = "proto3";

package hive;

option go_package = "pb";

message Peers {
    repeated BzzAddress peers = 1;
}

message BzzAddress {
    bytes underlay = 1;
    bytes signature = 2;
    bytes overlay = 3;
    bytes nonce = 4;
}
