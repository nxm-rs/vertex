[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.87"
authors = ["Nexum Contributors"]
license = "AGPL-3.0-or-later"
homepage = "https://nxm-rs.github.io/vertex"
repository = "https://nxm-rs.github.io/vertex"

[workspace]
members = [
    "bin/vertex",

    # Metrics & Observability
    # "crates/metrics",  # TODO: Update metrics API usage

    # Network
    "crates/network-primitives",
    "crates/network-primitives-traits",
    "crates/network/codec",
    "crates/network/handshake",
    "crates/network/headers",
    "crates/network/pricing",

    # Node
    "crates/node",
    # "crates/node-api",  # TODO: Fix node-api swarm-api deps

    # Swarm
    # TODO: Fix swarm-api to use correct primitive sources (alloy, libp2p)
    # "crates/storage",
    # "crates/swarm-api",
    # "crates/swarm-core",
    "crates/swarm-forks",
    "crates/swarmspec",

    # Data
    # "crates/file",
    # "crates/manifest",
]

# Explicitly set the resolver to version 2, which is the default for packages with edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.lints]
rust.unreachable_pub = "warn"

[workspace.dependencies]
## nectar
nectar-primitives = { git = "https://github.com/nxm-rs/nectar" }

digest = "0.10"

## vertex
# primitives
vertex-network-primitives = { path = "crates/network-primitives" }
vertex-network-primitives-traits = { path = "crates/network-primitives-traits" }
vertex-swarm-forks = { path = "crates/swarm-forks" }

# network protocols
vertex-network-codec = { path = "crates/network/codec" }
vertex-network-handshake = { path = "crates/network/handshake" }
vertex-network-headers = { path = "crates/network/headers" }
vertex-network-pricing = { path = "crates/network/pricing" }

# node
vertex-node = { path = "crates/node" }
vertex-node-api = { path = "crates/node-api" }

# metrics
vertex-metrics = { path = "crates/metrics" }

# swarm
vertex-storage = { path = "crates/storage" }
vertex-swarm-api = { path = "crates/swarm-api" }
vertex-swarm-core = { path = "crates/swarm-core" }
vertex-swarmspec = { path = "crates/swarmspec" }

## alloy
alloy-eip2124 = { version = "0.2", default-features = false }
alloy-primitives = { version = "1.1", default-features = false }
alloy-signer = { version = "1.0" }
alloy-signer-local = { version = "1.0", features = ["eip712", "keystore"] }
alloy-chains = { version = "0.2", default-features = false }

## tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = [
    "env-filter",
    "ansi",
    "fmt",
    "std",
    "json",
    "time",
] }

## p2p
libp2p = { version = "0.55.0", features = [
    "tokio",
    "noise",
    "tcp",
    "yamux",
    "dns",
    "macros",
    "ecdsa",
    "identify",
    "upnp",
    "autonat",
    "ping",
] }
quick-protobuf = "0.8"
quick-protobuf-codec = "0.3.1"
asynchronous-codec = "0.7.0"
libp2p-swarm = "0.46.0"
libp2p-swarm-test = "0.5.0"
quickcheck = "1.0.3"
pb-rs = "0.10"
walkdir = "2.5.0"

## tokio
# tokio-stream = "0.1.17"
tokio = { version = "1", default-features = false }
# tokio-util = { version = "0.7.13", features = ["codec"] }

## async
futures = "0.3"

## concurrency
rayon = "1.10"
thread_local = "1.1"

## misc testing
arbitrary = "1.4"
assert_matches = "1.5.0"
criterion = { package = "codspeed-criterion-compat", version = "2.10.1" }
# pprof = "0.14"
proptest = "1.6"
proptest-arbitrary-interop = "0.1"
proptest-derive = "0.5"
# test-fuzz = "7"

# misc
anyhow = "1.0"
auto_impl = "1"
bytes = { version = "1.10", default-features = false }
clap = "4"
derive_more = { version = "2", default-features = false, features = ["full"] }
dyn-clone = "1.0"
eyre = "0.6"
generic-array = "0.14"
once_cell = { version = "1.21", default-features = false, features = [
    "critical-section",
] }
critical-section = { version = "1.2", features = ["std"] }
rand = "0.9"
rustc-hash = { version = "2.1", default-features = false }
serde = { version = "1.0", default-features = false }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
serde_with = { version = "3", default-features = false, features = ["macros"] }
thiserror = { version = "2.0", default-features = false }
vergen-gitcl = "1"
